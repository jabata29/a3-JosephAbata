<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Car Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-car me-2"></i>Car Tracker
        </a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">
                Welcome, <strong id="usernameDisplay"></strong>!
            </span>
            <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Add New Car
                    </h5>
                </div>
                <div class="card-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label for="model" class="form-label">Model *</label>
                            <input type="text" class="form-control" id="model" required
                                   placeholder="e.g., Toyota Camry">
                        </div>

                        <div class="mb-3">
                            <label for="year" class="form-label">Year *</label>
                            <input type="number" class="form-control" id="year" required
                                   min="1900" max="2024" placeholder="e.g., 2020">
                        </div>

                        <div class="mb-3">
                            <label for="mpg" class="form-label">MPG *</label>
                            <input type="number" class="form-control" id="mpg" required
                                   min="1" max="200" placeholder="e.g., 30">
                        </div>

                        <div class="mb-3">
                            <label for="fuelType" class="form-label">Fuel Type</label>
                            <select class="form-select" id="fuelType">
                                <option value="gasoline">Gasoline</option>
                                <option value="diesel">Diesel</option>
                                <option value="electric">Electric</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Features</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="sunroof" id="feature1">
                                <label class="form-check-label" for="feature1">Sunroof</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="leather" id="feature2">
                                <label class="form-check-label" for="feature2">Leather Seats</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="navigation" id="feature3">
                                <label class="form-check-label" for="feature3">Navigation</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-car me-2"></i>Add Car
                        </button>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-chart-bar me-2"></i>Statistics
                    </h5>
                </div>
                <div class="card-body">
                    <div id="stats" class="text-center">
                        <p>Total Cars: <span id="totalCars">0</span></p>
                        <p>Average MPG: <span id="avgMpg">0</span></p>
                        <p>Average Age: <span id="avgAge">0</span> years</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-list me-2"></i>My Car Collection
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="dataTable">
                            <thead class="table-dark">
                            <tr>
                                <th>Model</th>
                                <th>Year</th>
                                <th>MPG</th>
                                <th>Fuel Type</th>
                                <th>Age</th>
                                <th>Features</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="carsTableBody">
                            <!-- Cars will be populated here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="noCarsMessage" class="text-center text-muted mt-4" style="display: none;">
                        <i class="fas fa-car fa-3x mb-3"></i>
                        <p>No cars in your collection yet. Add your first car above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Car Modal -->
<div class="modal fade" id="editCarModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editCarId">
                    <div class="mb-3">
                        <label for="editModel" class="form-label">Model</label>
                        <input type="text" class="form-control" id="editModel" required>
                    </div>
                    <div class="mb-3">
                        <label for="editYear" class="form-label">Year</label>
                        <input type="number" class="form-control" id="editYear" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMpg" class="form-label">MPG</label>
                        <input type="number" class="form-control" id="editMpg" required>
                    </div>
                    <div class="mb-3">
                        <label for="editFuelType" class="form-label">Fuel Type</label>
                        <select class="form-select" id="editFuelType">
                            <option value="gasoline">Gasoline</option>
                            <option value="diesel">Diesel</option>
                            <option value="electric">Electric</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
