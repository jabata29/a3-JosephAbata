<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Car Tracker â€¢ A2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 2rem; }
    header,h2 { text-align: center; }
    main { display: flex; gap: 2rem; }
    .form-section, .table-section { flex: 1; }
    form#addForm { display: flex; flex-direction: column; }
    form#addForm label,
    form#addForm input { margin-top: 0.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #333; padding: 0.5rem; }
    button.delete-btn { background: none; color: red; border: none; cursor: pointer; }
  </style>
</head>
<body>
<header><h1>Car Tracker</h1></header>
<main>
  <section class="form-section">
    <h2>Add a Car</h2>
    <form id="addForm">
      <label for="model">Model</label>
      <input type="text" id="model" required>
      <label for="year">Year</label>
      <input type="number" id="year" required>
      <label for="mpg">MPG</label>
      <input type="number" id="mpg" required>
      <button type="submit">Add Car</button>
    </form>
  </section>
  <section class="table-section">
    <h2>Current Cars</h2>
    <table id="dataTable">
      <thead>
      <tr><th>Model</th><th>Year</th><th>MPG</th><th>Age</th><th>Delete</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>
<script src="js/main.js"></script>
</body>
</html>
